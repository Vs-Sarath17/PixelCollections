<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <section class="registration-form">
        <form action="register.php" method="post">
            <label for="user-name">First Name</label>
            <input type="text" id="user-name" placeholder="Enter your first name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" name="last-name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" name="password" required>

            <button type="submit" class="register-button">Register</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
